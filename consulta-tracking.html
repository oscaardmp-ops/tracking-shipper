<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipper - Consulta tu envío</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #7EBDC2;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='p' x='0' y='0' width='200' height='200' patternUnits='userSpaceOnUse'%3E%3Cg stroke='white' stroke-width='2' fill='none' opacity='0.15'%3E%3Cg transform='translate(20,20)'%3E%3Crect x='0' y='5' width='12' height='8' rx='1'/%3E%3Crect x='12' y='3' width='8' height='10' rx='1'/%3E%3Ccircle cx='5' cy='15' r='2'/%3E%3Ccircle cx='15' cy='15' r='2'/%3E%3Cpolyline points='14,7 16,9 18,6'/%3E%3C/g%3E%3Cg transform='translate(140,10)'%3E%3Cpath d='M0,8 L6,8 L10,2 L12,2 L9,8 L12,8 L14,6 L15,6 L14,8 L15,10 L14,10 L12,8 L9,8 L12,14 L10,14 L6,8 L0,8'/%3E%3C/g%3E%3Cg transform='translate(100,15)'%3E%3Cpath d='M2,6 L8,3 L14,6 L14,13 L8,16 L2,13 Z'/%3E%3Cpath d='M2,6 L8,9 L14,6'/%3E%3Cline x1='8' y1='9' x2='8' y2='16'/%3E%3C/g%3E%3Cg transform='translate(30,100)'%3E%3Cpath d='M0,12 L12,0 L5,12 L12,0 L0,5'/%3E%3C/g%3E%3Cg transform='translate(150,130)'%3E%3Ccircle cx='3' cy='2' r='2'/%3E%3Cpath d='M3,4 L3,10 L6,12'/%3E%3Cpath d='M3,6 L8,6'/%3E%3Ccircle cx='2' cy='14' r='2'/%3E%3Ccircle cx='12' cy='14' r='2'/%3E%3Cpath d='M3,10 L8,10 L12,12'/%3E%3Crect x='8' y='4' width='4' height='3' rx='0.5'/%3E%3C/g%3E%3Cg transform='translate(60,160)'%3E%3Crect x='0' y='2' width='10' height='8' rx='1'/%3E%3Cline x1='0' y1='5' x2='10' y2='5'/%3E%3Cline x1='5' y1='2' x2='5' y2='5'/%3E%3C/g%3E%3Cg transform='translate(170,70)'%3E%3Crect x='0' y='0' width='14' height='10' rx='1'/%3E%3Cpath d='M4,4 L6,6 L10,3'/%3E%3C/g%3E%3C/g%3E%3C/pattern%3E%3C/defs%3E%3Crect width='200' height='200' fill='url(%23p)'/%3E%3C/svg%3E");
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.06);
            max-width: 650px;
            width: 100%;
            padding: 48px;
            animation: fadeIn 0.5s ease-in;
            border: 1px solid rgba(189, 218, 220, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo-isotipo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo-text-main {
            font-family: 'Futura', 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 500;
            color: #394F5B;
            line-height: 1;
        }

        .logo-text-sub {
            font-family: 'Futura', 'Montserrat', sans-serif;
            font-size: 11px;
            font-style: italic;
            color: #7EBDC2;
            margin-top: 2px;
        }

        .logo p {
            color: rgba(57, 79, 91, 0.6);
            font-size: 0.95em;
            font-weight: 400;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box label {
            display: block;
            color: #394F5B;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1em;
        }

        .search-input-group {
            display: flex;
            gap: 12px;
        }

        .search-box input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #7EBDC2;
            border-radius: 14px;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            color: #394F5B;
        }

        .search-box input::placeholder {
            color: rgba(57, 79, 91, 0.35);
        }

        .search-box input:focus {
            outline: none;
            border-color: #7EBDC2;
            box-shadow: 0 0 0 4px rgba(126, 189, 194, 0.15);
        }

        .btn-search {
            padding: 16px 32px;
            background: linear-gradient(135deg, #394F5B 0%, #7EBDC2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1em;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-search:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, #7EBDC2 0%, #394F5B 100%);
            box-shadow: 0 8px 24px rgba(57, 79, 91, 0.2);
        }

        .btn-search:active {
            transform: scale(0.98);
        }

        .btn-search:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .search-icon {
            width: 16px;
            height: 16px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(126, 189, 194, 0.2);
            border-top: 4px solid #7EBDC2;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #394F5B;
            font-size: 0.95em;
        }

        .result {
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        .result.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            background: rgba(189, 218, 220, 0.15);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(126, 189, 194, 0.3);
        }

        .result-header h2 {
            color: #394F5B;
            font-size: 1.4em;
            font-weight: 500;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .check-icon {
            width: 28px;
            height: 28px;
            background: #7EBDC2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .result-table {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #BDDADC;
        }

        .result-row {
            display: grid;
            grid-template-columns: 160px 1fr;
            border-bottom: 1px solid #BDDADC;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-row:nth-child(even) {
            background: #F8FBFC;
        }

        .result-label {
            padding: 18px 20px;
            font-weight: 600;
            color: #394F5B;
            font-size: 0.9em;
        }

        .result-value {
            padding: 18px 20px;
            color: #394F5B;
            word-break: break-word;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            background: white;
            border: 2px solid #7EBDC2;
            color: #394F5B;
            animation: slideIn 0.3s ease-out;
        }

        .message-box {
            background: rgba(126, 189, 194, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            line-height: 1.7;
            color: #394F5B;
            border-left: 4px solid #7EBDC2;
        }

        .error {
            display: none;
            background: rgba(243, 187, 83, 0.15);
            color: #394F5B;
            padding: 18px 20px;
            border-radius: 14px;
            margin-bottom: 20px;
            border-left: 4px solid #F3BB53;
            align-items: flex-start;
            gap: 12px;
        }

        .error.active {
            display: flex;
            animation: shake 0.5s ease-in-out;
        }

        .error-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .btn-new-search {
            background: white;
            color: #394F5B;
            border: 2px solid #7EBDC2;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 24px auto 0;
        }

        .btn-new-search:hover {
            background: #7EBDC2;
            color: white;
            transform: scale(1.02);
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(189, 218, 220, 0.3);
        }

        .footer p {
            color: rgba(57, 79, 91, 0.5);
            font-size: 0.85em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            .search-input-group {
                flex-direction: column;
            }

            .result-row {
                grid-template-columns: 1fr;
            }

            .result-label {
                border-bottom: 1px solid #BDDADC;
                padding-bottom: 8px;
            }

            .result-value {
                padding-top: 8px;
            }

            .logo-text-main {
                font-size: 28px;
            }
        }
    </style>
</head>

        <div class="search-box">
            <label for="trackingInput">Ingresa tu número de tracking:</label>
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="trackingInput" 
                    placeholder="Ejemplo: 1Z12345W987654321"
                    autocomplete="off"
                >
                <button class="btn-search" onclick="buscarTracking()">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Buscar
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Buscando tu paquete...</p>
        </div>

        <div class="error" id="error">
            <span class="error-icon">⚠️</span>
            <span id="errorText"></span>
        </div>

        <div class="result" id="result">
            <div class="result-header">
                <h2>
                    <span class="check-icon">✓</span>
                    Paquete Encontrado
                </h2>
                
                <div class="result-table">
                    <div class="result-row">
                        <div class="result-label">Tracking</div>
                        <div class="result-value" id="trackingNumber"></div>
                    </div>
                    <div class="result-row">
                        <div class="result-label">Cliente</div>
                        <div class="result-value" id="clientName"></div>
                    </div>
                    <div class="result-row">
                        <div class="result-label">Estado</div>
                        <div class="result-value">
                            <span class="status-badge" id="statusBadge"></span>
                        </div>
                    </div>
                </div>

                <div class="message-box" id="statusMessage"></div>

                <button class="btn-new-search" onclick="nuevaBusqueda()">
                    Nueva Búsqueda
                </button>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 Shipper - Tráelo con nosotros</p>
        </div>
    </div>

    <script>
        // ⚠️ IMPORTANTE: Reemplaza esta URL con la URL de tu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwrLDP9Pel1_bSbG7G5pHG6LF6-VNVMTsdj9GBZLSrYeb4Sf2AU7u5t7N_8V9-dJmT4/exec';

        // Permitir buscar con Enter
        document.getElementById('trackingInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarTracking();
            }
        });

        // Convertir automáticamente a mayúsculas
        document.getElementById('trackingInput').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });

        async function buscarTracking() {
            const trackingInput = document.getElementById('trackingInput');
            const tracking = trackingInput.value.trim();

            if (!tracking) {
                mostrarError('Por favor ingresa un número de tracking para continuar.');
                return;
            }

            ocultarTodo();
            document.getElementById('loading').classList.add('active');

            try {
                const url = `${SCRIPT_URL}?tracking=${encodeURIComponent(tracking)}`;
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById('loading').classList.remove('active');

                if (data.success) {
                    mostrarResultado(data.data);
                } else {
                    mostrarError(data.message);
                }

            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                mostrarError('Hubo un problema con tu conexión. Revisa tu internet e intenta nuevamente.');
                console.error('Error:', error);
            }
        }

        function mostrarResultado(data) {
            document.getElementById('trackingNumber').textContent = data.numero_tracking;
            document.getElementById('clientName').textContent = data.nombre_cliente;
            document.getElementById('statusBadge').textContent = data.estado;
            document.getElementById('statusMessage').textContent = data.mensaje;
            document.getElementById('result').classList.add('active');
        }

        function mostrarError(mensaje) {
            document.getElementById('errorText').textContent = mensaje;
            document.getElementById('error').classList.add('active');
        }

        function ocultarTodo() {
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.remove('active');
        }

        function nuevaBusqueda() {
            document.getElementById('trackingInput').value = '';
            document.getElementById('trackingInput').focus();
            ocultarTodo();
        }
    </script>
