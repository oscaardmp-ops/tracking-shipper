        // Convertir autom√°ticamente a may√∫sculas solo en modo tracking
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const tipoSeleccionado = document.querySelector('input[name="tipoBusqueda"]:checked').value;
            if (tipoSeleccionado === 'tracking') {
                this.value = this.value.toUpperCase();
            }
        });

        function cambiarTipoBusqueda() {
            const tipoSeleccionado = document.querySelector('input[name="tipoBusqueda"]:checked').value;
            const label = document.getElementById('searchLabel');
            const input = document.getElementById('searchInput');
            
            if (tipoSeleccionado === 'tracking') {
                label.textContent = 'Ingresa tu n√∫mero de tracking:';
                input.placeholder = 'Ejemplo: 1Z12345W987654321';
                input.value = input.value.toUpperCase();
            } else {
                label.textContent = 'Ingresa el nombre del cliente:';
                input.placeholder = 'Ejemplo: Oscar Medina';
            }
            
            input.focus();
        }

        async function buscar() {
            const searchInput = document.getElementById('searchInput');
            const valorBusqueda = searchInput.value.trim();
            const tipoSeleccionado = document.querySelector('input[name="tipoBusqueda"]:checked').value;

            if (!valorBusqueda) {
                mostrarError('Por favor ingresa un ' + (tipoSeleccionado === 'tracking' ? 'n√∫mero de tracking' : 'nombre de cliente') + ' para continuar.');
                return;
            }

            // Reiniciar variables de paginaci√≥n
            currentOffset = 0;
            currentSearchType = tipoSeleccionado;
            currentSearchValue = valorBusqueda;
            allLoadedResults = [];

            ocultarTodo();
            document.getElementById('loading').classList.add('active');

            try {
                let url;
                if (tipoSeleccionado === 'tracking') {
                    url = `${SCRIPT_URL}?tracking=${encodeURIComponent(valorBusqueda.toUpperCase())}&tipo_busqueda=tracking&offset=0&limit=${limit}`;
                } else {
                    url = `${SCRIPT_URL}?nombre_cliente=${encodeURIComponent(valorBusqueda)}&tipo_busqueda=nombre&offset=0&limit=${limit}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById('loading').classList.remove('active');

                if (data.success) {
                    if (data.tipo === 'multiple') {
                        mostrarResultadosMultiples(data);
                    } else {
                        // No deber√≠a llegar aqu√≠ con la nueva versi√≥n, pero por seguridad
                        mostrarResultadosMultiples(data);
                    }
                } else {
                    mostrarError(data.message, data.tracking_buscado);
                }

            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                mostrarError('Hubo un problema con tu conexi√≥n. Revisa tu internet e intenta nuevamente.');
                console.error('Error:', error);
            }
        }

        function mostrarResultadosMultiples(data) {
            // Agregar nuevos resultados a los ya cargados
            allLoadedResults = allLoadedResults.concat(data.data);
            
            const countElement = document.getElementById('packageCount');
            countElement.textContent = `Se encontraron ${data.cantidad} paquete${data.cantidad > 1 ? 's' : ''}. Mostrando ${allLoadedResults.length} de ${data.cantidad}.`;
            
            const tableBody = document.getElementById('packagesTableBody');
            
            // Si es la primera carga, limpiar la tabla
            if (currentOffset === 0) {
                tableBody.innerHTML = '';
            }
            
            // Agregar las nuevas filas
            data.data.forEach((paquete, index) => {
                const row = document.createElement('div');
                row.className = 'packages-table-row';
                row.onclick = () => mostrarDetalle(paquete);
                
                const tracking = document.createElement('div');
                tracking.className = 'packages-table-cell';
                tracking.textContent = paquete.numero_tracking;
                
                const estado = document.createElement('div');
                estado.className = 'packages-table-cell';
                estado.textContent = paquete.estado;
                
                const fecha = document.createElement('div');
                fecha.className = 'packages-table-cell';
                if (paquete.fecha_registro_us) {
                    const fechaObj = new Date(paquete.fecha_registro_us);
                    fecha.textContent = formatearFechaCorta(fechaObj);
                } else {
                    fecha.textContent = 'N/A';
                }
                
                row.appendChild(tracking);
                row.appendChild(estado);
                row.appendChild(fecha);
                
                tableBody.appendChild(row);
            });
            
            // Mostrar/ocultar bot√≥n "Cargar m√°s"
            const btnLoadMore = document.getElementById('btnLoadMore');
            if (data.hay_mas) {
                btnLoadMore.style.display = 'flex';
            } else {
                btnLoadMore.style.display = 'none';
            }
            
            document.getElementById('resultMultiple').classList.add('active');
        }

        async function cargarMasResultados() {
            const btnLoadMore = document.getElementById('btnLoadMore');
            btnLoadMore.disabled = true;
            btnLoadMore.textContent = 'Cargando...';
            
            currentOffset += limit;
            
            try {
                let url;
                if (currentSearchType === 'tracking') {
                    url = `${SCRIPT_URL}?tracking=${encodeURIComponent(currentSearchValue.toUpperCase())}&tipo_busqueda=tracking&offset=${currentOffset}&limit=${limit}`;
                } else {
                    url = `${SCRIPT_URL}?nombre_cliente=${encodeURIComponent(currentSearchValue)}&tipo_busqueda=nombre&offset=${currentOffset}&limit=${limit}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    mostrarResultadosMultiples(data);
                }
                
                btnLoadMore.disabled = false;
                btnLoadMore.textContent = '‚¨áÔ∏è Cargar m√°s resultados';
                
            } catch (error) {
                console.error('Error:', error);
                btnLoadMore.disabled = false;
                btnLoadMore.textContent = '‚¨áÔ∏è Cargar m√°s resultados';
                alert('Hubo un problema al cargar m√°s resultados. Intenta nuevamente.');
            }
        }

        function mostrarDetalle(paquete) {
            // Ocultar tabla
            document.getElementById('resultMultiple').classList.remove('active');
            
            // Mostrar detalle
            document.getElementById('detailTracking').textContent = paquete.numero_tracking;
            document.getElementById('detailStatus').textContent = paquete.estado;
            document.getElementById('detailClient').textContent = paquete.nombre_cliente;
            document.getElementById('detailEstado').textContent = paquete.estado;
            
            // Formatear fecha
            if (paquete.fecha_registro_us) {
                const fecha = new Date(paquete.fecha_registro_us);
                document.getElementById('detailFecha').textContent = formatearFecha(fecha);
            } else {
                document.getElementById('detailFecha').textContent = 'No disponible';
            }
            
            document.getElementById('detailMessage').textContent = paquete.mensaje || 'Sin informaci√≥n adicional.';
            
            // Configurar bot√≥n de WhatsApp
            document.getElementById('btnWhatsappDetail').href = generarLinkWhatsApp(paquete.numero_tracking, paquete.estado);
            
            document.getElementById('resultDetail').classList.add('active');
        }

        function volverATabla() {
            document.getElementById('resultDetail').classList.remove('active');
            document.getElementById('resultMultiple').classList.add('active');
        }

        function generarLinkWhatsApp(tracking, estado) {
            const mensaje = `Hola Shipper, quiero informaci√≥n sobre mi paquete:%0A%0Aüì¶ Tracking: ${tracking}%0Aüìä Estado: ${estado}%0A%0A¬øMe pueden ayudar?`;
            return `https://wa.me/${WHATSAPP_NUMBER}?text=${mensaje}`;
        }

        function formatearFecha(fecha) {
            const opciones = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            
            const fechaStr = fecha.toLocaleString('es-PE', opciones);
            return fechaStr.replace(',', ' -');
        }

        function formatearFechaCorta(fecha) {
            const dia = String(fecha.getDate()).padStart(2, '0');
            const mes = String(fecha.getMonth() + 1).padStart(2, '0');
            const a√±o = fecha.getFullYear();
            const hora = String(fecha.getHours()).padStart(2, '0');
            const minuto = String(fecha.getMinutes()).padStart(2, '0');
            
            return `${dia}/${mes}/${a√±o} ${hora}:${minuto}`;
        }

        function mostrarError(mensaje, trackingBuscado = null) {
            document.getElementById('errorText').textContent = mensaje;
            
            const linksContainer = document.getElementById('errorLinksContainer');
            linksContainer.innerHTML = '';
            
            // Si hay tracking buscado, agregar link a 17track
            if (trackingBuscado) {
                const link17track = document.createElement('a');
                link17track.className = 'link-17track';
                link17track.href = `https://www.17track.net/en/track?nums=${trackingBuscado}`;
                link17track.target = '_blank';
                link17track.innerHTML = 'üîç Buscar en 17track.net';
                linksContainer.appendChild(link17track);
            }
            
            document.getElementById('error').classList.add('active');
        }

        function ocultarTodo() {
            document.getElementById('resultMultiple').classList.remove('active');
            document.getElementById('resultDetail').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.remove('active');
        }

        function nuevaBusqueda() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInput').focus();
            currentOffset = 0;
            allLoadedResults = [];
            ocultarTodo();
        }
    </script>
</body>
</html>
