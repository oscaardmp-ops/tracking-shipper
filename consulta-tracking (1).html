<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Tracking - Shipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.95em;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-search {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-search:active {
            transform: translateY(0);
        }

        .btn-search:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .result.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .result-card h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icon {
            font-size: 1.3em;
        }

        .result-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .result-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            background: #f8f9fa;
            padding: 15px;
            font-weight: 600;
            color: #333;
        }

        .result-value {
            padding: 15px;
            color: #555;
            word-break: break-word;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .status-recibido {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-transito {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-entregado {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-default {
            background: #f5f5f5;
            color: #666;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            line-height: 1.6;
        }

        .error {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .error.active {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn-new-search {
            background: white;
            color: #667eea;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .btn-new-search:hover {
            background: transparent;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .search-input-group {
                flex-direction: column;
            }

            .result-row {
                grid-template-columns: 1fr;
            }

            .result-label {
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üì¶ Shipper Tracking</h1>
            <p>Consulta el estado de tu env√≠o</p>
        </div>

        <div class="search-box">
            <label for="trackingInput">Ingresa tu n√∫mero de tracking:</label>
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="trackingInput" 
                    placeholder="Ej: 1LSCXO0J012219217"
                    autocomplete="off"
                >
                <button class="btn-search" onclick="buscarTracking()">Buscar</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Buscando tu paquete...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-card">
                <h2>
                    <span class="status-icon">‚úì</span>
                    Paquete Encontrado
                </h2>
                
                <div class="result-table">
                    <div class="result-row">
                        <div class="result-label">Tracking</div>
                        <div class="result-value" id="trackingNumber"></div>
                    </div>
                    <div class="result-row">
                        <div class="result-label">Cliente</div>
                        <div class="result-value" id="clientName"></div>
                    </div>
                    <div class="result-row">
                        <div class="result-label">Estado</div>
                        <div class="result-value">
                            <span class="status-badge" id="statusBadge"></span>
                        </div>
                    </div>
                </div>

                <div class="message-box" id="statusMessage"></div>

                <button class="btn-new-search" onclick="nuevaBusqueda()">
                    Nueva B√∫squeda
                </button>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza esta URL con la URL de tu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwrLDP9Pel1_bSbG7G5pHG6LF6-VNVMTsdj9GBZLSrYeb4Sf2AU7u5t7N_8V9-dJmT4/exec';

        // Permitir buscar con Enter
        document.getElementById('trackingInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarTracking();
            }
        });

        async function buscarTracking() {
            const trackingInput = document.getElementById('trackingInput');
            const tracking = trackingInput.value.trim();

            // Validar que se ingres√≥ un tracking
            if (!tracking) {
                mostrarError('Por favor, ingresa un n√∫mero de tracking');
                return;
            }

            // Limpiar resultados anteriores
            ocultarTodo();

            // Mostrar loading
            document.getElementById('loading').classList.add('active');

            try {
                // Realizar la b√∫squeda usando GET para evitar CORS
                const url = `${SCRIPT_URL}?tracking=${encodeURIComponent(tracking)}`;
                const response = await fetch(url);

                const data = await response.json();

                // Ocultar loading
                document.getElementById('loading').classList.remove('active');

                if (data.success) {
                    mostrarResultado(data.data);
                } else {
                    mostrarError(data.message);
                }

            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                mostrarError('Error de conexi√≥n. Por favor, verifica tu conexi√≥n a internet e intenta nuevamente.');
                console.error('Error:', error);
            }
        }

        function mostrarResultado(data) {
            document.getElementById('trackingNumber').textContent = data.numero_tracking;
            document.getElementById('clientName').textContent = data.nombre_cliente;
            document.getElementById('statusMessage').textContent = data.mensaje;

            // Configurar badge de estado
            const badge = document.getElementById('statusBadge');
            badge.textContent = data.estado;
            
            // Asignar clase seg√∫n el estado
            badge.className = 'status-badge';
            if (data.estado.includes('Recibido')) {
                badge.classList.add('status-recibido');
            } else if (data.estado.includes('tr√°nsito')) {
                badge.classList.add('status-transito');
            } else if (data.estado.includes('Entregado')) {
                badge.classList.add('status-entregado');
            } else {
                badge.classList.add('status-default');
            }

            document.getElementById('result').classList.add('active');
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = mensaje;
            errorDiv.classList.add('active');
        }

        function ocultarTodo() {
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.remove('active');
        }

        function nuevaBusqueda() {
            document.getElementById('trackingInput').value = '';
            document.getElementById('trackingInput').focus();
            ocultarTodo();
        }
    </script>
</body>
</html>
